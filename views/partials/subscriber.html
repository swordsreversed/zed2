<div class="large-12 small-12 columns gutter-top">
	<div class="row">
		<!-- Column 1 -->
		<div class="large-3 columns panel side-nav-subs">
			<ul class="side-nav">
				<li ng-repeat="sub in subs track by sub.subnumber" ng-class="{active: sub.selected}"><a ng-href="/subscriber/{{sub.subnumber}}" ng-click="selectSub(sub)" >{{sub.subfirstname}} {{sub.sublastname}} - {{sub.subnumber}}</a></li>
			</ul>
		</div>
		<div ui-view></div>
	</div>
</div>
